<form data-ng-submit = "save(cheese)">
     <input type = "text" placeholder="type" name = "type" data-ng-model= "cheese.type">
     <input type = "text" placeholder="origin" name = "origin" data-ng-model= "cheese.origin">
     <input type = "text" placeholder="country" name = "country" data-ng-model= "cheese.country">
     <button type = "submit" id = "newCheese">{{buttonText}}</button>
     <ng-transclude></ng-transclude>
   </form>
