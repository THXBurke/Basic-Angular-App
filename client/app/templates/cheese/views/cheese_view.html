<section data-ng-init="globalAuth.getUsername()">

  <section data-ng-controller = "CheeseController as cheesesctrl">

  <ul id="error">
    <li data-ng-repeat="error in cheesectrl.errors">{{error.message}}<button data-ng-click="cheesectrl.errors.splice(cheesectrl.errors.indexOf(error), 1)">X</button></li>
  </ul>

  <cheeses-form
    data-button-text="Create Cheese!"
    data-action="create"
    data-cheese="cheesectrl.newCheese">
</cheese-form>

  <ul id = "cheeseList">
      <cheese-list-item data-ng-repeat = "cheese in cheesectrl.cheese" data-cheese="cheese">
        <cheese-form
        data-ng-if = "cheese.editing"
          data-button-text="Update Cheese!"
          data-action="update"
          data-cheese="cheese">
          <button data-ng-click="cheese.editing=false">Cancel</button>
      </cheese-form>
    </cheese-list-item>
  </ul>

</section>

<section data-ng-controller = "WineController as winectrl">

   <wine-form
   data-button-text="Create Wine!"
   data-action="create"
   data-wine="winectrl.newWine">
   </wine-form>


   <ul id = "wineList">
   <wine-list-item data-ng-repeat = "wine in winectrl.wine" data-wine="wine">
 <wine-form
 data-ng-if = "wine.editing"
   data-button-text="Update Wine!"
   data-action="update"
   data-wine="wine">
   <button data-ng-click="wine.editing=false">Cancel</button>
</wine-form>
</wine-list-item>
   </ul>
</section>
 </section>
